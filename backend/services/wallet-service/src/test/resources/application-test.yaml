spring:
  datasource:
    url: jdbc:h2:mem:wallet;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  flyway:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        auto-startup: false
  data:
    redis:
      host: localhost
      port: 6379

wallet:
  messaging:
    command-queue: wallet.commands.queue.test
    command-exchange: wallet.commands.test
    debit-routing-key: wallet.debit.command
    credit-routing-key: wallet.credit.command
    event-exchange: wallet.events.test
    transaction-result-routing-key: wallet.transaction.result

management:
  endpoints:
    web:
      exposure:
        include: "health,info"
