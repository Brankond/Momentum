services:
  postgres:
    image: postgres:16.2
    container_name: momentum-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-momentum}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-momentum}
      POSTGRES_DB: ${POSTGRES_DB:-momentum}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-momentum} -d ${POSTGRES_DB:-momentum}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - momentum-net

  redis:
    image: redis:7.2
    container_name: momentum-redis
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - momentum-net

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: momentum-rabbitmq
    restart: unless-stopped
    env_file:
      - .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-momentum}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-momentum}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - momentum-net

volumes:
  pgdata:
  rabbitmq-data:

networks:
  momentum-net:
    driver: bridge
